version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ldpm-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./ldpm.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./backend:/app
      - ldpm-db:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ldpm-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ldpm-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ldpm-network

volumes:
  ldpm-db:
    driver: local

networks:
  ldpm-network:
    driver: bridge
